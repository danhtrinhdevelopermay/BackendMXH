<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shatter - Kết Nối Mọi Khoảnh Khắc</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <div id="auth-container" class="auth-container">
            <div class="auth-box">
                <div class="auth-header">
                    <div class="app-logo">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <h1>Shatter</h1>
                    <p class="tagline">Kết Nối Mọi Khoảnh Khắc</p>
                </div>

                <div id="login-form" class="auth-form active">
                    <h2>Đăng Nhập</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <input type="text" id="login-username" placeholder="Tên đăng nhập" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="login-password" placeholder="Mật khẩu" required>
                        </div>
                        <button type="submit" class="btn-primary">Đăng Nhập</button>
                        <div class="form-footer">
                            <p>Chưa có tài khoản? <a href="#" id="show-register">Đăng ký ngay</a></p>
                        </div>
                    </form>
                </div>

                <div id="register-form" class="auth-form">
                    <h2>Đăng Ký</h2>
                    <form id="registerForm">
                        <div class="form-group">
                            <input type="text" id="register-username" placeholder="Tên đăng nhập" required>
                        </div>
                        <div class="form-group">
                            <input type="email" id="register-email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="register-fullname" placeholder="Họ và tên" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="register-password" placeholder="Mật khẩu" required>
                        </div>
                        <button type="submit" class="btn-primary">Đăng Ký</button>
                        <div class="form-footer">
                            <p>Đã có tài khoản? <a href="#" id="show-login">Đăng nhập</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="main-container" class="main-container" style="display: none;">
            <nav class="navbar">
                <div class="navbar-content">
                    <div class="navbar-brand">
                        <i class="fas fa-check-circle"></i>
                        <span>Shatter</span>
                    </div>
                    <div class="navbar-search">
                        <i class="fas fa-search"></i>
                        <input type="text" id="search-input" placeholder="Tìm kiếm..." autocomplete="off">
                        <div class="search-dropdown" id="search-dropdown"></div>
                    </div>
                    <div class="navbar-actions">
                        <button class="nav-icon" id="nav-home" data-page="home" title="Trang chủ">
                            <i class="fas fa-home"></i>
                        </button>
                        <button class="nav-icon" id="nav-friends" data-page="friends" title="Bạn bè">
                            <i class="fas fa-user-friends"></i>
                            <span class="badge" id="friend-requests-badge" style="display: none;">0</span>
                        </button>
                        <button class="nav-icon" id="nav-messages" data-page="messages" title="Tin nhắn">
                            <i class="fas fa-comment"></i>
                            <span class="badge" id="messages-badge" style="display: none;">0</span>
                        </button>
                        <button class="nav-icon" id="nav-notifications" data-page="notifications" title="Thông báo">
                            <i class="fas fa-bell"></i>
                            <span class="badge" id="notifications-badge" style="display: none;">0</span>
                        </button>
                        <button class="nav-icon" id="nav-profile" data-page="profile" title="Trang cá nhân">
                            <i class="fas fa-user"></i>
                        </button>
                        <button class="nav-icon" id="logout-btn" title="Đăng xuất">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </div>
                </div>
            </nav>

            <div class="main-content">
                <div id="page-home" class="page active">
                    <div class="create-post-section">
                        <div class="create-post-box">
                            <img src="" alt="" id="user-avatar-post" class="avatar">
                            <input type="text" id="create-post-input" placeholder="Bạn đang nghĩ gì?" readonly>
                        </div>
                        <div class="create-post-actions">
                            <button class="post-action" id="btn-create-photo">
                                <i class="fas fa-image"></i> Ảnh/Video
                            </button>
                        </div>
                    </div>

                    <div id="feed-container" class="feed-container">
                    </div>
                </div>

                <div id="page-friends" class="page">
                    <div class="page-header">
                        <h2>Bạn Bè</h2>
                    </div>
                    <div class="friends-tabs">
                        <button class="tab-btn active" data-tab="friends-list">Danh sách bạn bè</button>
                        <button class="tab-btn" data-tab="friend-requests">Lời mời kết bạn</button>
                        <button class="tab-btn" data-tab="find-friends">Tìm kiếm</button>
                    </div>
                    <div id="friends-content" class="friends-content">
                    </div>
                </div>

                <div id="page-messages" class="page">
                    <div class="page-header">
                        <h2>Tin Nhắn</h2>
                    </div>
                    <div class="messages-layout">
                        <div class="conversations-list" id="conversations-list">
                        </div>
                        <div class="chat-container" id="chat-container">
                            <div class="chat-placeholder">
                                <i class="fas fa-comments"></i>
                                <p>Chọn một cuộc trò chuyện để bắt đầu</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="page-notifications" class="page">
                    <div class="page-header">
                        <h2>Thông Báo</h2>
                    </div>
                    <div id="notifications-container" class="notifications-container">
                    </div>
                </div>

                <div id="page-profile" class="page">
                    <div class="profile-header">
                        <div class="cover-photo" id="profile-cover">
                            <button class="btn-edit-cover" id="btn-edit-cover">
                                <i class="fas fa-camera"></i> Đổi ảnh bìa
                            </button>
                        </div>
                        <div class="profile-info">
                            <div class="avatar-container">
                                <img src="" alt="" id="profile-avatar" class="profile-avatar">
                                <button class="btn-edit-avatar" id="btn-edit-avatar">
                                    <i class="fas fa-camera"></i>
                                </button>
                            </div>
                            <div class="profile-details">
                                <h2 id="profile-name"></h2>
                                <p id="profile-bio"></p>
                                <div class="profile-stats" id="profile-stats">
                                    <div class="stat-item">
                                        <span class="stat-number" id="stat-posts">0</span>
                                        <span class="stat-label">Bài viết</span>
                                    </div>
                                    <div class="stat-item">
                                        <span class="stat-number" id="stat-friends">0</span>
                                        <span class="stat-label">Bạn bè</span>
                                    </div>
                                    <div class="stat-item">
                                        <span class="stat-number" id="stat-photos">0</span>
                                        <span class="stat-label">Ảnh</span>
                                    </div>
                                </div>
                                <button class="btn-edit-profile" id="btn-edit-profile">
                                    <i class="fas fa-edit"></i> Chỉnh sửa trang cá nhân
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="profile-posts" id="profile-posts">
                    </div>
                </div>
            </div>
        </div>

        <div id="modal-overlay" class="modal-overlay">
            <div id="modal-content" class="modal-content">
            </div>
        </div>

        <div id="toast-container" class="toast-container"></div>
        
        <div id="confirm-dialog" class="confirm-overlay">
            <div class="confirm-box">
                <div class="confirm-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <h3 class="confirm-title" id="confirm-title">Xác nhận</h3>
                <p class="confirm-message" id="confirm-message">Bạn có chắc chắn muốn thực hiện hành động này?</p>
                <div class="confirm-actions">
                    <button class="btn-confirm-cancel" id="btn-confirm-cancel">Hủy</button>
                    <button class="btn-confirm-ok" id="btn-confirm-ok">Xác nhận</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/posts.js"></script>
    <script src="js/friends.js"></script>
    <script src="js/messages.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
